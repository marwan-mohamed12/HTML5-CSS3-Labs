<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>Change Email Address</h2>
        <form action="">
            <input type="text" name="username" placeholder="username" required pattern="[a-zA-Z]+">
            <span>The required user name may only be a series of alphabetical characters.</span>
            <br>
            <input type="email" name="email" placeholder="Email" required>
            <span>Ihe required email address may not include any special characters other than the '@' sign.</span>
            <br>
            <input type="submit" value="Change">
        </form>
    </div>
</body>

</html>
