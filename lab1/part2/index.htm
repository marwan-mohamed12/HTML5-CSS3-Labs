<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            accent-color: red;
        }

        #green {
            accent-color: green;
        }

    </style>
</head>
<body>
    <label for="red">Red</label>
    <input type="range" name="red" id="red" min="0" max="255" value="0">
    <br>
    <br>
    <label for="green">Green</label>
    <input type="range" name="green" id="green" min="0" max="255" value="0">
    <br>
    <br>
    <label for="blue">Blue</label>
    <input type="range" name="blue" id="blue" min="0" max="255" value="0">

    <p>Change the 3 Color Ranges above and observe my color Change</p>

    <script src="main.js"></script>
</body>
</html>
