<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      width="120"
      height="240"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
        <defs>
        <linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#f3fbfe" />
            <stop offset="100%" stop-color="#43c1f0" />
            </linearGradient>
        <linearGradient id="Gradient2">
            <stop class="stop1" offset="0%" stop-color="#e4f6d0" />
            <stop class="stop3" offset="100%" stop-color="#7ad320"/>
        </linearGradient>
        </defs>
        <style>
            #rect1 {
            fill: url(#Gradient1);
            }
            
            #rect2 {
            fill: url(#Gradient2);
            }
        </style>
        <rect id="rect1" x="20" y="20"  width="95%" height="280" />
        <rect id="rect2" x="20" y="300"  width="95%" height="280" />
        <line x1="150" y1="180" x2="400" y2="180" stroke="black" stroke-width="2" />
        <line x1="150" y1="180" x2="150" y2="340" stroke="black" stroke-width="2" />
        <line x1="400" y1="180" x2="400" y2="340" stroke="black" stroke-width="2" />
    </svg>

    <script src="main.js"></script>
  </body>
</html>
