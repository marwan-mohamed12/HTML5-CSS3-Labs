<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pythagoras Theorem</title>
</head>

<body>
    <div>
        <h2 class="theorem-heading">Pythagoras Theorem</h2>

        <div class="svg-container">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="90,90 10,90 90,10" fill="red" />
                <text x="50" y="98" font-family="Arial" font-size="10" fill="black">
                    a
                </text>
                <text x="92" y="55" font-family="Arial" font-size="10" fill="black">
                    b
                </text>
                <text x="40" y="53" font-family="Arial" font-size="10" fill="black">
                    c
                </text>
            </svg>
        </div>

        <div>
            <p>According to Pythagorean theorem is:</p>
            <math class="mathml-equation" xmlns="http://www.w3.org/1998/Math/MathML">
                <mrow>
                    <mi>c</mi>
                    <mo>=</mo>
                    <msqrt>
                        <mrow>
                            <msup>
                                <mi>a</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>+</mo>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </msqrt>
                </mrow>
            </math>
        </div>
    </div>
</body>

</html>
